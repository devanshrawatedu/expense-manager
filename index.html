<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple expense tracking app">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-title">Expense Tracker</h1>
            <p class="header-content">A simple website to track your expenses so that you can plan and budget effectively.</p>
        </div>
    </header>

    <section class="overview">
        <div class="container column-layout">
            <div id="balance">Balance: $0</div>
            <div id="income">Income: $0</div>
            <div id="expenses">Expenses: $0</div>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <form action="" id="transaction-form">
                <div class="form-inputs">
                    <input type="text" name="transaction-name" id="transaction-name" placeholder="Transaction Name" title="Unique name for transaction">
                    <input type="number" name="transaction-amount" id="transaction-amount" placeholder="Amount ($)" title="Positive for income, negative for expenses">
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </section>

    <section class="transaction-list">
        <div class="container">
            <ul class="transaction-list-ul" id="transaction-list-ul">
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
